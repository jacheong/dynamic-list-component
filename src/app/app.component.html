<div class="container">
	<div class="lists">
		<app-dynamic-list [props]="navList"></app-dynamic-list>
	</div>

	<div class="sample">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Sample</mat-card-title>
			</mat-card-header>

			<mat-card-content>
				<mat-progress-spinner *ngIf="loading" class="example-margin" [color]="primary" [mode]="'indeterminate'">
				</mat-progress-spinner>
				<router-outlet></router-outlet>
			</mat-card-content>
		</mat-card>
	</div>
</div>
